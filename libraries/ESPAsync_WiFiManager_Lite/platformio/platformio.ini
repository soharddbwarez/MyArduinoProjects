;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
; ============================================================
; chose environment:
; ESP8266
; ESP32
; esp32s2
; esp32s3
; esp32c3

; ============================================================
default_envs = ESP8266
;default_envs = ESP32

[env]
; ============================================================
; Serial configuration
; choose upload speed, serial-monitor speed
; ============================================================
upload_speed = 921600
;upload_port = COM11
;monitor_speed = 9600
;monitor_port = COM11

; ============================================================
; Checks for the compatibility with frameworks and dev/platforms
lib_compat_mode = strict
;lib_ldf_mode = chain+
;lib_ldf_mode = deep+

; ============================================================
lib_deps =
; PlatformIO 4.x
;  ESP Async WebServer@>=1.2.3
;  https://github.com/khoih-prog/ESPAsyncWebServer
;  ESPAsyncTCP@>=1.2.2
;  https://github.com/khoih-prog/ESPAsyncTCP
;  AsyncTCP@>=1.1.1
;  ESP_DoubleResetDetector@>=1.3.2
;  ESP_MultiResetDetector@>=1.3.2
;  ESPAsyncDNSServer@>=1.0.0
;  https://github.com/khoih-prog/ESPAsyncDNSServer
;  LittleFS_esp32@>=1.0.6
; PlatformIO 5.x 
; me-no-dev/ESP Async WebServer@>=1.2.3
 https://github.com/khoih-prog/ESPAsyncWebServer
; me-no-dev/ESPAsyncTCP@>=1.2.2
 https://github.com/khoih-prog/ESPAsyncTCP
 me-no-dev/AsyncTCP@>=1.1.1
 khoih-prog/ESP_DoubleResetDetector@>=1.3.2
 khoih-prog/ESP_MultiResetDetector@>=1.3.2
; devyte/ESPAsyncDNSServer@>=1.0.0
 https://github.com/khoih-prog/ESPAsyncDNSServer
; lorol/LittleFS_esp32@>=1.0.6

; ============================================================
build_flags =
; set your debug output (default=Serial)
 -D DEBUG_ESP_PORT=Serial
; comment the following line to enable WiFi debugging
 -D NDEBUG
 
; comment the following line to use EEPROM
 -D USE_LITTLEFS=true

